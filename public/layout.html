<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Route Planner App</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }


    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #ddd;
      padding: 10px;
    }

    #container {
      display: flex;
      position: relative;
      height: 100%; /* Set the height of the container to full height */
    }

    #left-column {
      flex: 0 0 auto; /* Allow left column to shrink below its content */
      background-color: #f1f1f1;
      padding: 20px;
      box-sizing: border-box;
      transition: all 0.3s;
      overflow: hidden;
      height: 100%; /* Set the height of left column to full height */
      border-top-right-radius: 10px; /* Rounded corners on the right side */
      border-bottom-right-radius: 10px;
      margin-right: 5px; /* Minimum space on the right */
    }

    #left-column.collapsed {
      width: 50px; /* Set the collapsed width for left column */
    }

    #right-column {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      height: 100%; /* Set the height of right column to full height */
    }

    #handle {
      cursor: pointer;
      text-align: center;
      padding: 10px;
      background-color: #ddd;
      border: 1px solid #aaa;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media (max-width: 600px) {
      #left-column {
        flex: 0 0 100%; /* Full width for left column on small screens */
        display: none; /* Hide by default on small screens */
      }

      #container.collapsed #left-column {
        display: block;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Route Planner App</h1>
</header>

<nav>
  <a href="#">Step 1</a>
  <a href="#">Step 2</a>
  <a href="#">Step 3</a>
</nav>

<div id="container">
  <div id="left-column">
    <p>Route Instructions</p>
  </div>
  <div id="right-column">
    <p>Main Content (Map) Goes Here</p>
  </div>
  <div id="handle" onclick="toggleLeftColumn()">+</div>
</div>

<script>
  function toggleLeftColumn() {
    var container = document.getElementById('container');
    container.classList.toggle('collapsed');
  }
</script>
</body>
</html>
