<!DOCTYPE html>
<html>
<head>
    <title>Tabula Peutingeriana</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/openseadragon@4.1/build/openseadragon/openseadragon.min.js"></script>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #openseadragon {
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="openseadragon"></div>

<script>
    var viewer = OpenSeadragon({
        id: "openseadragon",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
        tileSources: "https://omnesviae.org/image/peutinger.tiff/info.json",
        defaultZoomLevel: 1,
        navigationControlAnchor: OpenSeadragon.ControlAnchor.TOP_RIGHT,
        showFullPageControl: false,
        showHomeControl: false,
    });

    // zoom to Rome
    // from https://stackoverflow.com/questions/63037117/using-openseadragon-how-can-set-it-to-load-the-image-at-a-specific-set-of-coord
    viewer.addHandler('open', function() {
        var tiledImage = viewer.world.getItemAt(0);
        var imageRect = new OpenSeadragon.Rect(21700, 1800, 1000, 1000);
        var viewportRect = tiledImage.imageToViewportRectangle(imageRect);
        viewer.viewport.fitBounds(viewportRect, true);
    });


</script>

</body>
</html>
