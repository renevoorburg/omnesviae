<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon IIIF Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.min.js"></script>
    <style>

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #openseadragon {
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<div id="openseadragon"></div>

<script>
    var viewer = OpenSeadragon({
        id: "openseadragon",
        prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/images/",
        tileSources: "https://omnesviae.org/image/peutinger.tiff/info.json",
        defaultZoomLevel: 14
    });
</script>

</body>
</html>
